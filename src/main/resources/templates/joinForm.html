<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입하기 · instagram</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }

        .signup-container {
            width: 100%;
            max-width: 350px;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            text-align: center;
        }

        .signup-container h1 {
            font-family: 'Billabong', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            background-color: #fafafa;
        }

        .signup-form input:focus {
            outline: none;
            border-color: #a8a8a8;
        }

        .signup-form button {
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #3897f0;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #287ad6;
        }

        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .info-text a {
            color: #3897f0;
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        .login-link {
            margin-top: 20px;
        }

        .login-link a {
            color: #3897f0;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .signup-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>Instagram</h1>
    <div class="additional-text">
        친구들의 사진과 동영상을 보려면 가입하세요.
    </div>
    <form class="signup-form" action="/join" method="post">
        <input type="email" name="email" placeholder="이메일" required>
        <input type="text" name="username" placeholder="사용자 이름" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <div class="info-text">
            저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다.
            <a href="https://www.facebook.com/help/instagram/261704639352628?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fregistered%2F%3F__coig_login%3D1" target="_blank">더 알아보기</a>
        </div>
        <button>가입</button>
    </form>
    <div class="login-link">
        <p>계정이 있으신가요? <a href="/user">로그인</a></p>
    </div>
</div>
</body>
</html>
